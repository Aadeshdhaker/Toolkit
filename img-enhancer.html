    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const enhanceControls = document.getElementById('enhanceControls');
            const originalPreview = document.getElementById('originalPreview');
            const enhancedPreview = document.getElementById('enhancedPreview');
            const enhanceBtn = document.getElementById('enhanceBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const resetBtn = document.getElementById('resetBtn');
            const alertDiv = document.getElementById('alert');
            const enhanceLoader = document.getElementById('enhanceLoader');
            const fileInfo = document.getElementById('fileInfo');
            const presetButtons = document.querySelectorAll('.preset-btn');

            // Slider elements
            const brightnessSlider = document.getElementById('brightness');
            const contrastSlider = document.getElementById('contrast');
            const saturationSlider = document.getElementById('saturation');
            const sharpnessSlider = document.getElementById('sharpness');
            const enhancerLevelSlider = document.getElementById('enhancerLevel');

            // Slider value displays
            const brightnessValue = document.getElementById('brightnessValue');
            const contrastValue = document.getElementById('contrastValue');
            const saturationValue = document.getElementById('saturationValue');
            const sharpnessValue = document.getElementById('sharpnessValue');
            const enhancerLevelValue = document.getElementById('enhancerLevelValue');

            // Variables
            let originalImage = null;
            let enhancedImageDataUrl = null;
            let originalFileName = 'enhanced_image';
            let originalFileSize = 0;

            // Event Listeners
            uploadArea.addEventListener('click', () => fileInput.click());
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = 'rgba(67, 97, 238, 0.2)';
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.backgroundColor = '';
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = '';
                if (e.dataTransfer.files.length > 0) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect(e.dataTransfer.files[0]);
                }
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            });

            // Preset buttons
            presetButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    presetButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const level = parseInt(btn.dataset.level);
                    enhancerLevelSlider.value = level;
                    updateEnhancerLevel(level);
                });
            });

            // Update slider value displays
            brightnessSlider.addEventListener('input', () => {
                brightnessValue.textContent = brightnessSlider.value;
            });

            contrastSlider.addEventListener('input', () => {
                contrastValue.textContent = contrastSlider.value;
            });

            saturationSlider.addEventListener('input', () => {
                saturationValue.textContent = saturationSlider.value;
            });

            sharpnessSlider.addEventListener('input', () => {
                sharpnessValue.textContent = sharpnessSlider.value;
            });

            enhancerLevelSlider.addEventListener('input', () => {
                const level = parseInt(enhancerLevelSlider.value);
                enhancerLevelValue.textContent = level;
                
                // Update preset buttons
                presetButtons.forEach(btn => {
                    btn.classList.toggle('active', parseInt(btn.dataset.level) === level);
                });
                
                updateEnhancerLevel(level);
            });

            enhanceBtn.addEventListener('click', enhanceImage);
            downloadBtn.addEventListener('click', downloadEnhancedImage);
            resetBtn.addEventListener('click', resetTool);

            // Functions
            function handleFileSelect(file) {
                if (!file.type.match('image/jpeg') && !file.type.match('image/png') && !file.type.match('image/webp')) {
                    showAlert('Please select a valid image file (JPG, PNG, or WEBP).', 'error');
                    return;
                }

                if (file.size > 5 * 1024 * 1024) {
                    showAlert('File size must be less than 5MB.', 'error');
                    return;
                }

                originalFileName = file.name.split('.')[0] || 'image';
                originalFileSize = (file.size / 1024 / 1024).toFixed(2);
                const reader = new FileReader();

                reader.onload = (e) => {
                    originalImage = new Image();
                    originalImage.onload = () => {
                        originalPreview.src = e.target.result;
                        enhancedPreview.src = e.target.result;
                        enhanceControls.style.display = 'block';
                        downloadBtn.disabled = true;
                        
                        // Update file info
                        fileInfo.innerHTML = `
                            <p><strong>File Name:</strong> ${file.name}</p>
                            <p><strong>File Size:</strong> ${originalFileSize} MB</p>
                            <p><strong>Dimensions:</strong> ${originalImage.width} √ó ${originalImage.height} px</p>
                        `;
                        
                        hideAlert();
                    };
                    originalImage.onerror = () => {
                        showAlert('Error loading image. Please try another file.', 'error');
                    };
                    originalImage.src = e.target.result;
                };

                reader.readAsDataURL(file);
            }

            function updateEnhancerLevel(level) {
                switch(level) {
                    case 1: // Minimal
                        brightnessSlider.value = 5;
                        contrastSlider.value = 5;
                        saturationSlider.value = 5;
                        sharpnessSlider.value = 10;
                        break;
                    case 2: // Light
                        brightnessSlider.value = 10;
                        contrastSlider.value = 10;
                        saturationSlider.value = 10;
                        sharpnessSlider.value = 20;
                        break;
                    case 3: // Moderate (default)
                        brightnessSlider.value = 15;
                        contrastSlider.value = 15;
                        saturationSlider.value = 15;
                        sharpnessSlider.value = 30;
                        break;
                    case 4: // Strong
                        brightnessSlider.value = 25;
                        contrastSlider.value = 25;
                        saturationSlider.value = 25;
                        sharpnessSlider.value = 50;
                        break;
                    case 5: // Maximum
                        brightnessSlider.value = 40;
                        contrastSlider.value = 40;
                        saturationSlider.value = 40;
                        sharpnessSlider.value = 70;
                        break;
                }
                
                // Update display values
                brightnessValue.textContent = brightnessSlider.value;
                contrastValue.textContent = contrastSlider.value;
                saturationValue.textContent = saturationSlider.value;
                sharpnessValue.textContent = sharpnessSlider.value;
            }

            function enhanceImage() {
                if (!originalImage) {
                    showAlert('Please upload an image first.', 'error');
                    return;
                }

                enhanceLoader.style.display = 'block';
                enhanceBtn.disabled = true;

                // Simulate processing time for better UX
                setTimeout(() => {
                    try {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // Set canvas dimensions
                        canvas.width = originalImage.width;
                        canvas.height = originalImage.height;
                        
                        // Draw original image
                        ctx.drawImage(originalImage, 0, 0);
                        
                        // Get image data
                        let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        let data = imageData.data;
                        
                        // Apply enhancements
                        const brightness = parseInt(brightnessSlider.value) / 100;
                        const contrast = parseInt(contrastSlider.value) / 100;
                        const saturation = parseInt(saturationSlider.value) / 100;
                        const sharpness = parseInt(sharpnessSlider.value) / 100;
                        
                        // Apply brightness and contrast
                        for (let i = 0; i < data.length; i += 4) {
                            // Brightness
                            data[i] = data[i] + (brightness * 255);
                            data[i+1] = data[i+1] + (brightness * 255);
                            data[i+2] = data[i+2] + (brightness * 255);
                            
                            // Contrast
                            const factor = (259 * (contrast + 255)) / (255 * (259 - contrast));
                            data[i] = factor * (data[i] - 128) + 128;
                            data[i+1] = factor * (data[i+1] - 128) + 128;
                            data[i+2] = factor * (data[i+2] - 128) + 128;
                            
                            // Saturation (simplified)
                            const gray = 0.2989 * data[i] + 0.5870 * data[i+1] + 0.1140 * data[i+2];
                            data[i] = gray + saturation * (data[i] - gray);
                            data[i+1] = gray + saturation * (data[i+1] - gray);
                            data[i+2] = gray + saturation * (data[i+2] - gray);
                            
                            // Ensure values are within 0-255 range
                            data[i] = Math.max(0, Math.min(255, data[i]));
                            data[i+1] = Math.max(0, Math.min(255, data[i+1]));
                            data[i+2] = Math.max(0, Math.min(255, data[i+2]));
                        }
                        
                        // Apply sharpness (simplified - using convolution)
                        if (sharpness > 0) {
                            // Simple sharpening kernel
                            const tempData = new Uint8ClampedArray(data);
                            for (let y = 1; y < canvas.height - 1; y++) {
                                for (let x = 1; x < canvas.width - 1; x++) {
                                    const idx = (y * canvas.width + x) * 4;
                                    
                                    // Apply simple sharpening
                                    for (let c = 0; c < 3; c++) {
                                        const center = tempData[idx + c];
                                        const top = tempData[idx - canvas.width * 4 + c];
                                        const bottom = tempData[idx + canvas.width * 4 + c];
                                        const left = tempData[idx - 4 + c];
                                        const right = tempData[idx + 4 + c];
                                        
                                        // Sharpening formula
                                        data[idx + c] = Math.max(0, Math.min(255, 
                                            center + sharpness * (5 * center - top - bottom - left - right)
                                        ));
                                    }
                                }
                            }
                        }
                        
                        // Put enhanced image data back
                        ctx.putImageData(imageData, 0, 0);
                        
                        // Get enhanced image as data URL
                        enhancedImageDataUrl = canvas.toDataURL('image/jpeg', 0.9);
                        enhancedPreview.src = enhancedImageDataUrl;
                        
                        // Enable download button
                        downloadBtn.disabled = false;
                        
                        showAlert('Image enhanced successfully!', 'success');
                    } catch (error) {
                        console.error('Enhancement error:', error);
                        showAlert('Error enhancing image. Please try again.', 'error');
                    } finally {
                        enhanceLoader.style.display = 'none';
                        enhanceBtn.disabled = false;
                    }
                }, 1000);
            }

            function downloadEnhancedImage() {
                if (!enhancedImageDataUrl) {
                    showAlert('No enhanced image available to download.', 'error');
                    return;
                }

                const a = document.createElement('a');
                a.href = enhancedImageDataUrl;
                a.download = `${originalFileName}_enhanced.jpg`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }

            function resetTool() {
                fileInput.value = '';
                originalPreview.src = '#';
                enhancedPreview.src = '#';
                enhanceControls.style.display = 'none';
                downloadBtn.disabled = true;
                enhancedImageDataUrl = null;
                fileInfo.innerHTML = '';
                
                // Reset sliders to default values
                brightnessSlider.value = 0;
                contrastSlider.value = 0;
                saturationSlider.value = 0;
                sharpnessSlider.value = 0;
                enhancerLevelSlider.value = 3;
                
                // Update slider value displays
                brightnessValue.textContent = '0';
                contrastValue.textContent = '0';
                saturationValue.textContent = '0';
                sharpnessValue.textContent = '0';
                enhancerLevelValue.textContent = '3';
                
                // Reset preset buttons
                presetButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.level === '3');
                });
                
                hideAlert();
            }

            function showAlert(message, type = 'info') {
                alertDiv.textContent = message;
                alertDiv.className = `alert ${type}`;
                alertDiv.style.display = 'block';
            }

            function hideAlert() {
                alertDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
